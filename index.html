<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Expenses chart component</title>


</head>

<body>
  <article class="card">
    <div class="balance">
      <p>My balance<span>$921.48</span></p>
      <div class="symbol"></div>
    </div>
    <div class="stats">
      <h1>Spending - Last 7 days</h1>
      <table id="graph">
        <tbody>
          <tr id="q1">

            <td>
              <p>$52.36</p>
            </td>
            <th scope="row">mon</th>
          </tr>
          <tr id="q2">

            <td>
              <p>$52.36</p>
            </td>
            <th scope="row">tue</th>
          </tr>
          <tr id="q3">

            <td>
              <p>$52.36</p>
            </td>
            <th scope="row">wed</th>
          </tr>
          <tr id="q4">

            <td>
              <p>$52.36</p>
            </td>
            <th scope="row">thu</th>
          </tr>
          <tr id="q5">

            <td>
              <p>$52.36</p>
            </td>
            <th scope="row">fri</th>
          </tr>
          <tr id="q6">

            <td>
              <p>$52.36</p>
            </td>
            <th scope="row">sat</th>
          </tr>
          <tr id="q7">

            <td>
              <p>$52.36</p>
            </td>
            <th scope="row">sun</th>
          </tr>
        </tbody>

        <!-- <p>mon</p>
        <p>tue</p>
        <p>wed</p>
        <p>thu</p>
        <p>fri</p>
        <p>sat</p>
        <p>sun</p> -->
      </table>
      <div class="month-expendature">
        <p>Total this month<span>$478.33</span></p>
        <div class="month-dif">
          <p><span>+2.4%</span>from last month</p>
        </div>
      </div>
    </div>
  </article>


  <script src="script.js">

  </script>
</body>

</html>
